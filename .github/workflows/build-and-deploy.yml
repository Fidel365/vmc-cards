name: Build and deploy to Github pages

on:
  push:
    branches:
      - master
      - workflow-testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          lfs: true

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install

      - name: Build
        run: npx ng build --prod --base-href /cards/ --deploy-url /cards/
        
      - name: Deploy to Github pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: testing-cards
          folder: dist/vmc-cards
          target-folder: cards
          repository-name: IDEMSInternational/virtual-maths-camp-gh-pages
          ssh-key: ${{ secrets.GH_DEPLOY_KEY }}




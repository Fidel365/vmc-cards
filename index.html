<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMC Card Viewer</title>
    <script src="cards.js"></script>
    <script src="./lib/mustache.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="render.js"></script>
</head>

<body onload="renderCards()">
    <div class="card-number-input-container">
        <input id="card-number-input"
        type="number"
        onkeyup="onCardNumberInputChange(event)"
        onchange="onCardNumberInputChange(event)"
        placeholder="Type card number here"
        min="1"
        max="54">
    </div>
    <div id="card-template" type="x-tmpl-mustache">
        <div class="card">
            <div class="rank">{{ card.rank }}</div>
            <div class="suit {{ card.suit }}"></div>
            <p>{{ card.text }}</p>
        </div>
    </div>
    <div id="cards-container"></div>
    
</body>
</html>

<section  [class]="'card card--'+card.Suit" attr.value={{card.Value}} *ngFor="let card of spades">
    <img class = "card-image" src="/assets/images/qr/qr1.png" alt="image">

    <div class="card__inner card__inner--centered">
        <div class="card__column" [innerHTML]="content.main_version.statement">
        </div>
    </div>
    <span class="vmc-text">VMC <br>{{card.Value}}{{card.Suit.charAt(0).toUpperCase()}}</span>
</section>

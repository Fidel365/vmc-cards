<section class="cards-container" *ngIf="deck">
  <section *ngFor="let card of deck">
    <mat-card>
      <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
      <img 
      class="card-image" 
      src="{{'assets/print-cards/' +card.card_value.toLowerCase()+card.card_suit.charAt(0).toLowerCase()+'.png'}}" 
      [routerLink]="'card/'+[card.slug]+'.html'"
      />
    </mat-card>
    
  </section>

</section>
